services:
  db:
    image: postgres:17-alpine
    container_name: cla_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-food_agent}
    ports:
      - "5432:5432"
    volumes:
      # FIX: Corrected typo 'postresql' -> 'postgresql'
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-food_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cla_network

  # 2. Cache (Redis)
  redis:
    image: redis:7-alpine
    container_name: cla_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cla_network

  # 3. ML Service (Python)
  ml-core:
    build:
      context: ./services/ml-core
      dockerfile: Dockerfile
    container_name: cla_ml
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading during dev
      - ./services/ml-core/src:/app/src
      - ./services/ml-core/models:/app/models
    environment:
      - PORT=8000
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cla_network

  # 4. Backend API (NestJS)
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: cla_api
    ports:
      - "3000:3000"
    environment:
      # Networking: Use service names (db, redis, ml-core) as hostnames
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - ML_SERVICE_URL=http://ml-core:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY
      - OPENAI_API_KEY
      - JWT_ACCESS_SECRET
      - JWT_REFRESH_SECRET
      - JWT_EXPIRATION
      - JWT_REFRESH_EXPIRATION
      - LLM_PRIMARY_PROVIDER
      - SMTP_USER
      - SMTP_PASS
      - SMTP_PORT
      - SMTP_HOST
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-core:
        condition: service_started
    volumes:
      - ./services/api/src:/app/src # Hot reload
    command: pnpm run start:dev
    networks:
      - cla_network

volumes:
  postgres_data:

networks:
  cla_network:
    driver: bridge