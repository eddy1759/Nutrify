services:
  # 1. Database (PostgreSQL)
  db:
    image: postgres:17-alpine
    container_name: cla_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-food_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-food_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cla_network

  # 2. Cache (Redis)
  redis:
    image: redis:7-alpine
    container_name: cla_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cla_network

  # 3. Message Broker (RabbitMQ)
  rabbitmq:
    # ‚ö†Ô∏è Note: Using version 3-management is safer for compatibility than 4, but 4 works.
    image: rabbitmq:3-management-alpine 
    container_name: cla_rabbit
    ports:
      - "5672:5672"   # AMQP Port
      - "15672:15672" # Dashboard UI
    environment:
      # üí° CRITICAL: Allows the API container to connect as 'guest'
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit loopback_users []
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - cla_network

  # 4. ML Service (Python)
  ml-core:
    build:
      context: ./services/ml-core
      dockerfile: Dockerfile
    container_name: cla_ml
    ports:
      - "8000:8000"
    volumes:
      - ./services/ml-core/src:/app/src
      - ./services/ml-core/models:/app/models
    environment:
      - PORT=8000
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cla_network

  # 5. Backend API (NestJS)
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: cla_api
    ports:
      - "3333:3333"
    environment:
      # --- Networking ---
      # DB: Connects to service 'db'
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      
      # ML: Connects to service 'ml-core'
      - ML_SERVICE_URL=http://ml-core:8000
      
      # Redis: Connects to container 'cla_redis'
      # üí° ADDED: Explicit URL to prevent code confusion
      - REDIS_URL=redis://cla_redis:6379
      
      # RabbitMQ: Connects to container 'cla_rabbit'
      - RABBITMQ_URL=amqp://guest:guest@cla_rabbit:5672
      
      # --- API Keys & Secrets ---
      - GEMINI_API_KEY
      - OPENAI_API_KEY
      - JWT_ACCESS_SECRET
      - JWT_REFRESH_SECRET
      - JWT_EXPIRATION
      - JWT_REFRESH_EXPIRATION
      - LLM_PRIMARY_PROVIDER
      - SMTP_USER
      - SMTP_PASS
      - SMTP_PORT
      - SMTP_HOST
      - BREVO_API_KEY
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - EXPO_ACCESS_TOKEN
      - ENCRYPTION_KEY
      - NODE_ENV=development
      - PORT=3000

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy # Waits for RabbitMQ to be fully ready
      ml-core:
        condition: service_started
    
    volumes:
      - ./services/api/src:/app/src
    
    # üí° TIP: Keep this command active. If it crashes, uncomment the one below to debug.
    command: pnpm run start:dev
    # command: node dist/main.js
    
    networks:
      - cla_network

volumes:
  postgres_data:

networks:
  cla_network:
    driver: bridge